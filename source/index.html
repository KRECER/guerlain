<!DOCTYPE html>
<html lang="ua">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="css/style-min.css">
</head>
<body>
	<div class="visually-hidden">
		<include src="build/img/sprite.svg"></include>
	</div>
	<header class="page-header">
		<div class="page-header__inner">
			<div class="logo">
				<img src="img/logo.svg" width="150" height="20" alt="logotype">
			</div>
			<div class="page-header__content">
				<h1 class="page-header__title">Cайт <br> вдосконалюється</h1>
				<p class="page-header__description">У світі Guerlain все підпорядковано невтомненому прагненню до Прекрасного. З 1828 року ми досліджуємо, винаходимо, вдосконалюємо. Зараз ми вдосконалюємо сайт.</p>
				<p class="page-header__text">Слідкуйте за нашими новинами у facebook. До зустрічі!</p>
				<div class="page-header__logo">
					<img class="page-header__logo-img" src="img/logo.svg" width="123" height="15" alt="logotype">
				</div>
			</div>
			<a class="page-header__facebook" href="https://www.facebook.com/GuerlainUkraine" target="_blank">
				<svg width="10" height="18">
					<use xlink:href="#icon-facebook"></use>
				</svg>
			</a>
		</div>
	</header>
</body>
</html>
